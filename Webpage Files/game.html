<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    position: absolute;
    border:1px solid #d3d3d3;
    style="z-index: 5;
}

</style>
</head>
<body onload="startGame()">

<canvas id="myCanvas" width="600" height="463" style="border:1px solid #000000; z-index: -1;">
</canvas>
<script>

var A1;
var A2;
var A3;
var B;
var S;
var clickedd = false;
var bool = false;
var cur = "none";
var points = 0;
var canvas = document.getElementById("myCanvas"),
ctx = canvas.getContext("2d");
var background = new Image();
background.src = "3.jpg";

background.onload = function(){
    ctx.drawImage(background,0,0);   
}

function startGame() {
    
    A1 = new component(30, 30, "red", 100, 120);
    A2 = new component(30, 30, "purple", 100, 200);
    A3 = new component(30, 30, "green", 100, 40);
    B = new stack(110, 25, 465, 90);
    S = new score("30px", "Consolas", "black", 280, 30);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 463;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener("mousedown", function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
            if (clickedd == false && (A1.clicked() || A2.clicked() || A3.clicked())){
                clickedd = true;
                if (A1.clicked()){
                    cur = "1";
                } else if (A2.clicked()){
                    cur = "2";
                } else if (A3.clicked()){
                    cur = "3";
                }
            } else if (bool == true){
                clickedd = false;
                cur = "none";
            }
            
        })

    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.point = false;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.clicked = function() {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var clicked = true;
        if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)
         || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
            clicked = false;
        }
        return clicked;
    }
}

function score(width,height,color,x,y){
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
    }
}

function stack(width, height, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = "purple";
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.fillStyle = "green";
        ctx.fillRect(this.x, this.y+115, this.width, this.height);
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y+173, this.width, this.height);
        ctx.fillStyle = "blue";
        ctx.fillRect(this.x, this.y+259, this.width, this.height);
        if (this.x < A1.x && this.x + width > A1.x && this.y + 120 < A1.y && this.y + 180 > A1.y && A1.point == false){
            points += 10;
            A1.point = true;
        }
        if (this.x < A2.x && this.x + width > A2.x && this.y < A2.y && this.y + 60 > A2.y && A2.point == false){
            points += 10;
            A2.point = true;
        }
        if (this.x < A3.x && this.x + width > A3.x && this.y + 60 < A3.y && this.y + 120 > A3.y && A3.point == false){
            points += 10;
            A3.point = true;
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (bool == false && clickedd) {
        window.addEventListener("mousemove", function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
            })
        bool = true;
    }
    if (bool && clickedd){
        if (cur == "1") {
            A1.x = myGameArea.x - 25;
            A1.y = myGameArea.y - 25;           
        } else if (cur == "2"){
            A2.x = myGameArea.x - 25;
            A2.y = myGameArea.y - 25;            
        } else if (cur == "3"){
            A3.x = myGameArea.x - 25;
            A3.y = myGameArea.y - 25;            
        }
    }
    A1.update();
    A2.update();
    A3.update();
    B.update();
    S.text = "Score: " + points;
    S.update();
}

</script>
</body>
</html>
